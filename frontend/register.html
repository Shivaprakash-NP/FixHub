<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixHub - Register</title>
    <link rel="stylesheet" href="public/styles/register.css">
</head>
<body>
    <div class="register-container">
        <h2>Register for FixHub</h2>
        <form id="registerForm" action="/register" method="post">
            <input type="text" name="fullName" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            <input type="text" name="location" placeholder="Location" required>
            <input type="text" name="colonyNumber" placeholder="Colony Number" required>
            <input type="text" name="aadhar" placeholder="Aadhar Number (12 digits)" pattern="[0-9]{12}" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
